name: Auto Release


on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Extract Version and Details
        id: extract
        run: |
          commit_message=$(git log --format=%B -n 1 ${{ github.sha }})
#          version=$(echo $commit_message | grep -oP '(?<=publish\s)\S+' | tr -d ':')
#          details=$(echo $commit_message | grep -oP '(?<=:\s).*')
#          echo "::set-output name=version::$version"
#          echo "::set-output name=details::$details"
          pip install commonX
          python setoutput.py commit_message

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract.outputs.version }}
          release_name: ${{ steps.extract.outputs.version }}
          body: ${{ steps.extract.outputs.details }}
